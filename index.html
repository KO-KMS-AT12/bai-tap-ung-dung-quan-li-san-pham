<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="showProduct()">
<form>
    <div>
        <div>
            <h3>Add New Product</h3>
            <input id="txtProduct" type="text" placeholder="New Product" onfocus="this.value=''">
            <input onclick="add()" type="button" value="Add">
        </div>
        <div>
            <h3>Display All Product</h3>
            <table>
                <tr>
                    <th>Product Name</th>
                    <th colspan="2">Count:
                        <h id="countProduct"></h>
                    </th>
                </tr>
                <tbody id="products">
                </tbody>
            </table>
        </div>
        <div>
            <input type="text" id="editProduct" onfocus="this.value=''" style="visibility: hidden">
            <input type="button" id="btnSave" value="Save" style="visibility: hidden">
            <input type="button" id="btnCancel" value="Cancel" style="visibility: hidden">
        </div>
    </div>

</form>
<script src="main.js"></script>
</body>
</html>
